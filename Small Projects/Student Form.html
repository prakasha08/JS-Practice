<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            text-align: left;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>STUDENT FORM</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female<br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="JavaScript">JavaScript</option>
            <option value="PYTHON">PYTHON</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Save</button>
    </form>
    <br>
    <table id="studentTable">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>COURSE</th>
                <th>GENDER</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const course = document.getElementById('course').value;
    const email = document.getElementById('email').value;

    const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    const cellName = newRow.insertCell(0);
    const cellAge = newRow.insertCell(1);
    const cellCourse = newRow.insertCell(2);
    const cellGender = newRow.insertCell(3);
    const cellEmail = newRow.insertCell(4);
    const cellAction = newRow.insertCell(5);

    cellName.innerText = name;
    cellAge.innerText = age;
    cellCourse.innerText = course;
    cellGender.innerText = gender;
    cellEmail.innerText = email;

    const deleteButton = document.createElement('button');
    deleteButton.innerText = 'Delete';
    deleteButton.className = 'delete-btn';
    deleteButton.onclick = function() {
        const row = this.parentNode.parentNode;
        row.parentNode.removeChild(row);
    };
    cellAction.appendChild(deleteButton);

    // Clear form fields after submission
    document.getElementById('studentForm').reset();
});

</script>
